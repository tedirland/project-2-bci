<!DOCTYPE html>
<html lang="en">


<!-- location specific -->
<head>
	<meta charset="UTF-8">
	<title>Create a Post</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">    
		  <div class="row top-30">
			
			<div class="col-md-10 col-sm-2">
			  <a class="btn btn-default" href="browse-community.html">Browse Community</a>
			</div>
			<div class="col-md-1 col-sm-2">
			  <a class="btn btn-default" href="browse-posts.html">Browse Posts</a>
			</div>
	
		  </div>
		</div>
	  </nav>
	  
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Title:</label>
						<input placeholder="Post Title" type="text" class="form-control" id="title">
						<br />
						<label for="body">Content:</label>
						<textarea placeholder="Post Content" class="form-control" rows="10" id="content"></textarea>
						

						<br />
						<!-- successfully submitted temp banner, -->
						<button type="submit" class="btn btn-success submit">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/create-post.js" type="text/javascript"></script>

</body>

</html>
