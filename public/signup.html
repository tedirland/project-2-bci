<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup"> 
          
          <div class="form-group">
          <label for="exampleInputFName1">First Name</label>
            <input type="text" class="form-control" id="fname-input" placeholder="First Name">
          </div>

          <div class="form-group">
            <label for="exampleInputLName1">Last Name</label>
              <input type="text" class="form-control" id="lname-input" placeholder="Last Name">
            </div>

          <div class="form-group">
                <label for="selectType">Type</label>
               <br>
                <input type="radio" id="volunteer" name="userType" value="volunteer">
                <label for="volunteer">Volunteer</label><br>
                <input type="radio" id="member" name="userType" value="member">
                <label for="member">Member</label><br>
          </div>

          <div class="form-group">
            <label for="userSkills">Skills</label>
            <br>
            <input type="checkbox" id="skill1" name="skill1" value="Law">
            <label for="skill1"> Law</label><br>

            <input type="checkbox" id="skill2" name="skill2" value="Web Design">
            <label for="skill2"> Web Design</label><br>

            <input type="checkbox" id="skill3" name="skill3" value="Photography">
            <label for="skill3"> Photography</label>
            <br>
            <input type="checkbox" id="skill4" name="skill4" value="Other">
            <label for="skill4"> <input type="text" class="form-control" id="fname-input" placeholder="Other"></label>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>

          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>

          <button type="submit" class="btn btn-default"><a href="browse-posts.html">Sign Up</a></button>

        </form>

        <br />
        <p>Or log in <a href="login.html">here</a></p>

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
